name: Generate PDF from HTML

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 Install Puppeteer
        run: |
          npm init -y
          npm install puppeteer

      - name: 🖨️ Render PDF
        run: |
          mkdir -p scripts
          echo "const puppeteer = require('puppeteer');
          const path = require('path');

          (async () => {
            const browser = await puppeteer.launch();
            const page = await browser.newPage();
            const filePath = path.resolve(__dirname, '../ems_pitch_deck.html');
            await page.goto('file://' + filePath, { waitUntil: 'networkidle0' });
            await page.pdf({
              path: 'ems_pitch_deck.pdf',
              format: 'A4',
              printBackground: true,
            });
            await browser.close();
          })();" > scripts/render-pdf.js

          node scripts/render-pdf.js

      - name: 📤 Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: ems-pitch-deck
          path: ems_pitch_deck.pdf
