name: Generate PDF from HTML

on:
  push:
    paths:
      - 'ems_pitch_deck.html'
      - '.github/workflows/generate-pdf.yml'
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
    - name: üßæ Checkout Repository
      uses: actions/checkout@v3

    - name: üü® Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: üì¶ Install Puppeteer
      run: |
        npm init -y
        npm install puppeteer

    - name: ‚ûï Write Puppeteer Render Script
      run: |
        cat << 'EOF' > render-pdf.js
        const puppeteer = require('puppeteer');
        const path = require('path');
        const fs = require('fs');

        (async () => {
          const browser = await puppeteer.launch({
            headless: true,
            args: ['--no-sandbox', '--disable-setuid-sandbox'],
            defaultViewport: {
              width: 1280,
              height: 1920,
            },
          });

          const page = await browser.newPage();
          const htmlPath = path.resolve(__dirname, 'ems_pitch_deck.html');
          const htmlContent = fs.readFileSync(htmlPath, 'utf8');

          await page.setContent(htmlContent, {
            waitUntil: ['networkidle0', 'domcontentloaded'],
          });

          // Optional global style for fallback fonts and spacing
          await page.addStyleTag({
            content: '* { box-sizing: border-box; } body { font-family: "Segoe UI", Roboto, Arial, sans-serif; padding: 20px; line-height: 1.6; }'
          });

          await page.evaluateHandle('document.fonts.ready');

          await page.pdf({
            path: 'ems_pitch_deck.pdf',
            format: 'A4',
            margin: { top: '20mm', bottom: '20mm', left: '15mm', right: '15mm' },
            printBackground: true,
          });

          await browser.close();
        })();
        EOF

    - name: üñ®Ô∏è Render PDF
      run: node render-pdf.js

    - name: ‚¨ÜÔ∏è Upload PDF Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ems_pitch_deck
        path: ems_pitch_deck.pdf
