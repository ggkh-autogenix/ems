name: Generate PDF from HTML

on:
  push:
    paths:
      - 'ems_pitch_deck.html'
      - '.github/workflows/generate-pdf.yml'
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
    - name: üßæ Checkout Repository
      uses: actions/checkout@v3

    - name: üü® Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: üì¶ Install Puppeteer
      run: |
        npm init -y
        npm install puppeteer

    - name: üñ®Ô∏è Render PDF with Puppeteer
      run: |
        echo "const puppeteer = require('puppeteer');
        const path = require('path');

        (async () => {
          const browser = await puppeteer.launch({
            headless: true,
            args: ['--no-sandbox', '--disable-setuid-sandbox']
          });
          const page = await browser.newPage();
          const filePath = path.resolve('ems_pitch_deck.html');
          const fileUrl = 'file://' + filePath;
          await page.goto(fileUrl, { waitUntil: 'networkidle0' });
          await page.pdf({
            path: 'ems_pitch_deck.pdf',
            format: 'A4',
            printBackground: true,
          });
          await browser.close();
        })();" > render-pdf.js

        node render-pdf.js

    - name: ‚¨ÜÔ∏è Upload PDF Artifact (v4)
      uses: actions/upload-artifact@v4
      with:
        name: ems_pitch_deck
        path: ems_pitch_deck.pdf
